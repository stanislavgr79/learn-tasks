<sly
        data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"

        data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
        data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
        data-sly-use.model="com.epam.aem.core.tasks.task2.HeroComponent"

        data-sly-use.imageTemplate="image.html"

        data-sly-use.plaintextTemplate="plaintext.html"
        data-sly-use.richtextTemplate="richtext.html"
        data-sly-use.actionTemplate="action.html"

        data-sly-test.hasContent="${teaser.imageResource || model.plaintext || model.richtext || model.linkTo || model.typeOfOpen || model.label}"
        class="cmp-model${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''}"
>

    <div class="cmp-model__content">

        <sly data-sly-call="${imageTemplate.image @ teaser=teaser}"></sly>

        <sly data-sly-call="${plaintextTemplate.plaintext @ model=model}"></sly>
        <sly data-sly-call="${richtextTemplate.richtext @ model=model}"></sly>
        <sly data-sly-call="${actionTemplate.action @ action=model}"></sly>
    </div>

    <sly data-sly-call="${clientLib.css @ categories=['learn.components.herotask2']}"></sly>

</sly>


<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-model'}"></sly>
