<sly
        data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
>
    <p></p>

    <div class="bg-info">

        <div class="container">
            <div class="row">

                <div class="col-md-8 offset-md-2 bg-light p-4 mt3">
                    <h4 class="text-center">Search Box Ajax</h4>

                    <form action="learn/components/tasks/searchtask4.data.json" path-page=${resource.path} search-type=${properties.typeOfSearch} method="GET" id="searchForm" class="form-inline p-3">
                        <input type="text" name="search" id="search" placeholder="SearchField..." class="form-control form-control-lg rounded-0 border-info" style="margin-bottom:1%;width:80%"/>
                        <input type="submit" name="submit" value="Search" class="btn btn-info btn-lg rounded-0" style="width-20%;margin-bottom:1%"/>
                    </form>
                </div>

                <div class="col-md-5 show-list" style="margin-left:20%;">
                    <div class="list-group" id="show-list" >
                    </div>
                </div>


            </div>
        </div>

        <div class="col-md-5 result" style="margin-left:20%;">
            <div class="list-group" id="result">
            </div>
        </div>
    </div>

    <sly data-sly-call="${clientLib.js @ categories=['learn.components.searchtask4']}"></sly>
</sly>
