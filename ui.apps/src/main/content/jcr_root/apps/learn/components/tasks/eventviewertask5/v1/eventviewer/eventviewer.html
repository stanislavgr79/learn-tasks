<sly data-sly-use.selectSearch="select.js" data-sly-unwrap></sly>

<sly
        data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
        data-sly-use.templates="templates.html"
        data-sly-use.model="com.epam.aem.core.tasks.task5.models.EventViewer"
        data-sly-test.hasContent="${properties.type}"
>

    <div class="event-Form" id="eventForm" method-event="GET" path-eventForm=${resource.path} search-type="${properties.type}" >

        <sly class="event-single-viewer" data-sly-test="${selectSearch.single}">
            <div id="single-event" search-value="${properties.searchEvent}">
            </div>
        </sly>

        <sly class="event-all-viewer" id="event-all-viewer-id" data-sly-test="${selectSearch.all}">

            <div id="all-events" data-tb-pagination="${properties.paginationElements}" data-tb-current-page="1">
            </div>

            <div class='pagination-tb-events'>
                <ul class="pagination pagination-sm ">
                    <li class="tb-page-first"><button type="button" class="btn disabled btn-page-first" disabled="disabled">First page</button></li>
                    <li class="tb-page-prev"><button type="button" class="btn disabled btn-page-prev" disabled="disabled">Back</button></li>
                    <li class="tb-page-next"><button type="button" class="btn btn-page-next" >Next</button></li>
                    <li class="tb-page-last"><button type="button" class="btn btn-page-last">Last Page</button></li>
                </ul>
            </div>
        </sly>
    </div>

</sly>

<div id="no-content"></div>

<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-model'}"></sly>
<sly data-sly-call="${clientLib.css @ categories=['learn.components.eventsviewer.v1.viewer']}"></sly>
<sly data-sly-call="${clientLib.js @ categories=['learn.components.eventsviewer.v1.viewer']}"></sly>
